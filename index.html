<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header contenedor ">
        <div class="header__logo">
            <img src="./build/img/logo.svg" alt="imagen logo">
        </div>

        <nav class="navegacion">
            <a class="navegacion__link" href="">Iniciar Sesion</a>
            <a class="navegacion__link" href="">Crear Cuenta</a>
            <a class="navegacion__link navegacion__link--registrar" href="">Registrar Restaurant </a>
        </nav>
    </header>


    <section class="formulario contenedor ">
        <div class="formulario__grid">

            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y Pide comida de tu restaurante favorito</h2>

                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label class="formulario__label" for="Restaurant"> Restaurant</label>
                        <input class="formulario__input" type="text" id="Restaurant" placeholder="Tacos MÃ©xico">
                    </div>

                    <div class="formulario__campo">
                        <label class="formulario__label" for="platillo"> Platillo</label>
                        <input class="formulario__input" type="text" id="platillo" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>

                    <input type="submit" value="Buscar" class="formulario__submit">
                </form>

            </div>

            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="./build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>

    </section>
    
</body>
</html>
